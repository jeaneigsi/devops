name: Django CI/CD Pipeline with Docker Compose

on:
  push:
    branches:
      - main
      - pre-release

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24.0.7  # version plus rÃ©cente
        options: --privileged
        ports:
          - 8000:8000

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4  # Mise Ã  jour vers la version stable rÃ©cente

      - name: ðŸ›  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # Mise Ã  jour recommandÃ©e

      - name: ðŸ§± Build and run Docker Compose services
        run: docker compose -f docker-compose.yml up --build -d

      - name: â³ Wait for Django app to be ready
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:8000 > /dev/null; then
              echo "âœ… Django app is up!"
              break
            fi
            echo "Waiting for Django app to be ready..."
            sleep 5
          done

      - name: ðŸ§ª Run Django tests
        run: |
          docker compose exec app python manage.py test

      - name: ðŸ§¹ Stop Docker containers and clean up
        run: docker compose down
